<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Galeri SVG – Download Berbagai Ukuran</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h3 mb-1">Galeri SVG</h1>
          <div class="text-muted">Hosting statis · Sumber: Google Drive (via Apps Script)</div>
        </div>
        <div class="text-end">
          <div id="fileCount" class="badge bg-secondary fs-6">Memuat...</div>
          <div class="small text-muted mt-1">Total File</div>
        </div>
      </div>
    </header>

    <!-- Status/Error box -->
    <div id="status" class="alert alert-info py-2 d-none" role="alert"></div>

    <!-- Loading -->
    <div id="loading" class="my-4 d-none">
      <div class="d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary me-3" role="status" aria-hidden="true"></div>
        <div class="fs-5">Memuat galeri...</div>
      </div>
    </div>

    <!-- Galeri -->
    <div id="gallery" class="row g-3"></div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-5 d-none">
      <div class="mb-3">
        <i class="bi bi-folder-x display-1 text-muted"></i>
      </div>
      <h3 class="text-muted">Tidak ada file SVG</h3>
      <p class="text-muted">Folder Google Drive kosong atau tidak mengandung file SVG.</p>
    </div>

    <footer class="mt-5 small text-muted">
      <hr>
      <div class="d-flex justify-content-between align-items-center">
        <div>© <span id="year"></span> Galeri SVG - Apps Script Web App</div>
        <div>
          <button class="btn btn-sm btn-outline-secondary" onclick="gallery.init()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>
</html>
